<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../../css/user/register2.css" />
    <script src="../../js/layout.js" defer></script>
    <script src="../../js/user/user_register2.js" defer></script>
</head>

<body>
    <div id="register2">
        <header class="basic">
            <div class="inner-header">
                <a href="../index.html"><i class="xi-angle-left"></i> <span><strong>메인</strong>으로 돌아가기</span></a>
            </div>
        </header>
        <div class="inner-wrap">
            <div class="main_box">
                <h2 class="page-tit">회원가입</h2>
                <div class="input-wrap"></div>
                <form action="" onsubmit="return fn_login()">
                    <div class="input-wrap">
                        <div class="input-area">
                            <p class="left">아이디 <span class="must_red">*</span></p>
                            <div class="btn_box">
                                <input type="text" name="" id="userid" class="txt-box id_txt_box" placeholder="아이디 입력">
                                <button class="check_btn" type="button" id="idCheck">중복확인</button>
                            </div>
                            <p class="info_text" id="id_info">영문 소문자와 숫자만을 사용하여 영문 소문자로 시작하는 4-12자의 아이디를 입력해주세요.</p>
                        </div>
                        <div class="input-area">
                            <p class="left">비밀번호 <span class="must_red">*</span></p>
                            <input type="password" name="" id="userpw" class="txt-box" placeholder="비밀번호 입력">
                            <p class="info_text" id="pw_info">영문 대문자와 소문자, 숫자, 특수문자 중 2가지 이상을 조합하여 6-20자로 입력해주세요.</p>
                        </div>
                        <div class="input-area">
                            <p class="left" id="pwCheck">비밀번호 확인 <span class="must_red">*</span></p>
                            <div class="pw-check">
                                <input type="password" name="" id="userpw_check" class="txt-box"
                                    placeholder="비밀번호 확인 입력">

                                <div class="check xi-check-circle" id="xi-check-circle"></div>
                            </div>
                            <p class="info_text hidden" id="pwCheck_info">일치하지 않습니다</p>
                        </div>
                        <div class="input-area">
                            <p class="left">이름 <span class="must_red">*</span></p>
                            <input type="text" name="username" id="username" class="txt-box" placeholder="이름 입력">
                        </div>
                        <div class="input-area">
                            <p class="left">생년월일 <span class="must_red">*</span></p>
                            <input type="text" name="" id="birthday" class="txt-box" placeholder="8자리 입력 ex) 20001001">
                            <p class="info_text hidden hiddenBirth" id="hiddenBirth">8자리의 생년월일을 정확하게 입력해주세요.</p>
                        </div>
                        <div class="input-area">
                            <p class="left">휴대폰번호 인증(본인명의) <span class="must_red">*</span></p>
                            <div class="btn_box">
                                <input type="text" name="" id="hp" class="txt-box hp_txt_box"
                                    placeholder="휴대폰번호 11자리 입력">
                                <button class="check_btn" id="hpCheck" >인증받기</button>
                                <div class="check_btn hpCheckCountDown" id="hpCheckCountDown"></div>
                                <button class="check_btn hpCheckResend" id="hpCheckResend" type="button">재전송</button>
                                <div class="check_btn hpCheckDone" id="hpCheckDone">인증완료</div>
                            </div>
                            <div class="btn_box hp-check" id="verification">
                                <input type="text" name="" id="verficateCode" class="txt-box hp_txt_box input6Number"
                                    placeholder="인증번호 6자리 입력">
                                <button class="check_btn" id="hpCheckNumber" type="button">입력</button>
                            </div>
                        </div>
                        <div class="input-area">
                            <p class="left">성별 <span class="must_red">*</span></p>
                            <div class="gender-radio">
                                <label><input type="radio" name="gender" value="m" class="genderText">남자</label>
                                <label><input type="radio" name="gender" value="w" class="genderText">여자</label>
                            </div>
                        </div>
                        <button type="button" class="point-btn1" id="signUpForm">회원가입</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="layer-pop" id="register2Layer">
            <div class="bg" onclick="layerOut('register2Layer')"></div>
            <div class="inner-layer">
                <p id="message"></p>
                <div class="btn-wrap two">
                    <button type="button" class="black-btn" onclick="layerOut('register2Layer')">닫기</button>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
